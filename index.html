<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Four Cards</title>
  </head>
  <body>
    <div class="all-cnt">
      <div class="cnt-1">
        <h1 class="supervisor-header">Supervisor</h1>
        <p>Monitors activity to identify project roadblocks</p>
        <img
          class="supervisor-logo"
          src="Images/icon-supervisor.svg"
          alt="Supervisor Logo"
        />
      </div>
      <div class="cnt-1-cnt-2">
        <div class="cnt-2">
          <h2 class="team-header">Team Builder</h2>
          <p>
            Scans our talent network to create the optimal team for your project
          </p>
          <img
            class="team-builder-logo"
            src="Images/icon-team-builder.svg"
            alt="Team Builder Logo"
          />
        </div>
        <div class="cnt-3">
          <h2 class="karma-header">Karma</h2>
          <p>Regularly evaluates our talent to ensure quality</p>
          <img
            class="karma-logo"
            src="Images/icon-karma.svg"
            alt="Karma Logo"
          />
        </div>
      </div>
      <div class="cnt-4">
        <h2 class="calculator-header">Calculator</h2>
        <p>Uses data from past projects to provide better delivery estimates</p>
        <img
          class="calculator-logo"
          src="Images/icon-calculator.svg"
          alt="Calculator Logo"
        />
      </div>
    </div>
  </body>
</html>
